# =================================================
# Application
# =================================================
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${PORT:${SERVER_PORT}}

# =================================================
# Database (Railway by default)
# =================================================
spring.datasource.url=jdbc:mysql://${RAILWAY_DB_HOST}:${RAILWAY_DB_PORT}/${RAILWAY_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${RAILWAY_DB_USERNAME}
spring.datasource.password=${RAILWAY_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================================
# JPA / Hibernate
# =================================================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =================================================
# Thymeleaf
# =================================================
spring.thymeleaf.cache=${THYMELEAF_CACHE}

# =================================================
# YouTube API
# =================================================
youtube.api.key=${YOUTUBE_API_KEY}

# =================================================
# Mail Configuration
# =================================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS}

# =================================================
# Load .env file
# =================================================
spring.config.import=optional:file:.env
