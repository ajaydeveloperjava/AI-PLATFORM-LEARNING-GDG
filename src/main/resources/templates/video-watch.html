<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Watch Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f23 0%, #2a1b3d 50%, #1a0f2e 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Effects */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
      animation: bgShift 15s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes bgShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      33% { transform: scale(1.1) rotate(120deg); }
      66% { transform: scale(1.1) rotate(240deg); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      position: relative;
      z-index: 2;
      animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .video-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .video-title {
      font-size: clamp(24px, 5vw, 36px);
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #e0e7ff, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      line-height: 1.2;
      position: relative;
    }

    .video-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      animation: expandWidth 1s ease-out 0.5s both;
    }

    @keyframes expandWidth {
      from { width: 0; }
      to { width: 60px; }
    }

    .video-container {
      position: relative;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 40px;
      backdrop-filter: blur(15px);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .video-container:hover {
      transform: translateY(-5px);
      box-shadow:
        0 35px 70px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 20px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      iframe {
        height: 300px;
      }
    }

    .video-description {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      line-height: 1.7;
      font-size: 16px;
      position: relative;
      overflow: hidden;
    }

    .video-description::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    .favorite-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    form {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 5px;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    form:hover {
      transform: translateY(-2px);
      box-shadow:
        0 15px 40px rgba(102, 126, 234, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Button magic line effect */
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    .favorite-icon {
      animation: heartbeat 1.5s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      .video-container {
        padding: 15px;
        margin-bottom: 30px;
      }

      .favorite-section {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Staggered animations */
    .video-header { animation-delay: 0.1s; }
    .video-container { animation-delay: 0.3s; }
    .video-description { animation-delay: 0.5s; }
    .favorite-section { animation-delay: 0.7s; }
  </style>
</head>
<body>
<div class="container">
  <div class="video-header">
    <h1 class="video-title" th:text="${video.title}"></h1>
  </div>

  <div class="video-container">
    <iframe th:src="'https://www.youtube.com/embed/' + ${video.youtubeId}"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
  </div>

  <div class="video-description" th:text="${video.description}"></div>

  <div class="favorite-section">
    <form action="/video/favorite" method="post">
      <input type="hidden" name="youtubeId" th:value="${video.youtubeId}">
      <input type="hidden" name="title" th:value="${video.title}">
      <input type="hidden" name="description" th:value="${video.description}">
      <input type="hidden" name="thumbnailUrl" th:value="${video.thumbnailUrl}">
      <input type="hidden" name="category" value="Learning">
      <button type="submit">
        <i class="fas fa-star favorite-icon"></i>
        Add to Favorites
      </button>
    </form>
  </div>
</div>
</body>
</html>
