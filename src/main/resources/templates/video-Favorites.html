<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (if not already in layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Favorite Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Starfield Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(circle, rgba(255,255,255,0.2), transparent 60%);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 20s linear infinite;
      z-index: 1;
    }

    @keyframes sparkle {
      from { transform: translateY(0px); }
      to { transform: translateY(-200px); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
    }

    h2 {
      text-align: center;
      font-size: clamp(28px, 6vw, 44px);
      font-weight: 700;
      margin-bottom: 15px;
      position: relative;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #f9c80e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2::before {
      content: '⭐';
      position: absolute;
      left: -60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      animation: bounce 2s infinite;
    }

    h2::after {
      content: '⭐';
      position: absolute;
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      animation: bounce 2s infinite 0.5s;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(-50%) translateY(0); }
      40% { transform: translateY(-50%) translateY(-10px); }
      60% { transform: translateY(-50%) translateY(-5px); }
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      margin-bottom: 50px;
      font-weight: 400;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
      padding: 0 10px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: translateY(40px);
      opacity: 0;
      animation: cardRise 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.15s; }
    .card:nth-child(3) { animation-delay: 0.2s; }
    .card:nth-child(4) { animation-delay: 0.25s; }
    .card:nth-child(5) { animation-delay: 0.3s; }
    .card:nth-child(6) { animation-delay: 0.35s; }

    @keyframes cardRise {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card:hover {
      transform: translateY(-15px) scale(1.03);
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 215, 0, 0.4);
      box-shadow:
        0 35px 70px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(255, 215, 0, 0.3);
    }

    .thumb {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
    }

    .card:hover .thumb {
      transform: scale(1.08);
    }

    /* Favorite badge */
    .favorite-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: linear-gradient(135deg, #ffd700, #ffed4a);
      color: #1a1a2e;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      animation: pulseGold 2s infinite;
    }

    @keyframes pulseGold {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 4px 25px rgba(255, 215, 0, 0.6); }
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      padding: 24px 24px 20px;
      line-height: 1.5;
      color: #ffffff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .remove-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
      transform: translateY(10px);
      opacity: 0;
    }

    .card:hover .remove-btn {
      transform: translateY(0);
      opacity: 1;
    }

    .remove-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.6);
      background: linear-gradient(135deg, #ff5252, #ff1744);
    }

    .remove-btn:active {
      transform: translateY(0) scale(0.98);
    }

    /* Empty State */
    .empty {
      padding: 80px 40px;
      text-align: center;
      opacity: 0.6;
      max-width: 500px;
      margin: 0 auto;
    }

    .empty h3 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
    }

    .empty-icon {
      font-size: 80px;
      color: rgba(255, 215, 0, 0.3);
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 24px;
      }

      .container {
        padding: 20px 15px;
      }

      h2::before, h2::after {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Favorite Videos</h2>
  <p class="subtitle">Your saved collection of learning videos</p>

  <div class="grid" th:if="${videos != null and !videos.isEmpty()}">
    <div class="card" th:each="v : ${videos}">
      <img class="thumb" th:src="${v.thumbnailUrl}" alt="Video thumbnail">
      <div class="favorite-badge">⭐ Favorite</div>

      <div class="title" th:text="${v.title}"></div>

      <form th:action="@{/video/favorites/delete/{id}(id=${v.id})}" method="post">
        <button type="submit" class="remove-btn">
          <i class="fas fa-trash-alt"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- EMPTY STATE -->
  <div class="empty" th:if="${videos == null or videos.isEmpty()}">
    <div class="empty-icon">
      <i class="fas fa-star"></i>
    </div>
    <h3>No favorite videos yet</h3>
    <p>Add videos from Video Learning</p>
    <p style="font-size: 16px; color: rgba(255,255,255,0.4);">
      Start discovering and save your favorites!
    </p>
  </div>
</div>
</body>
</html>
