<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (if not already in layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #0f3460 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(120,219,255,0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255,107,107,0.06) 0%, transparent 50%);
      animation: bgFloat 20s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes bgFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(10px, -10px) scale(1.02); }
      66% { transform: translate(-10px, 10px) scale(1.02); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      padding: 0 20px;
    }

    .header h2 {
      font-size: clamp(28px, 6vw, 42px);
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #c7d2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      position: relative;
    }

    .header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 2px;
      animation: glowLine 2s ease-in-out infinite alternate;
    }

    @keyframes glowLine {
      from { box-shadow: 0 0 5px rgba(102, 126, 234, 0.5); width: 80px; }
      to { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); width: 100px; }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 0 10px;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      transform: translateY(30px);
      opacity: 0;
      animation: cardSlideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }

    @keyframes cardSlideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card:hover {
      transform: translateY(-12px) scale(1.02);
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(102, 126, 234, 0.4);
    }

    .thumbnail-container {
      position: relative;
      overflow: hidden;
      height: 200px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* Thumbnail overlay */
    .thumbnail-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
      opacity: 0;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover .thumbnail-container::before {
      opacity: 1;
    }

    .thumbnail-container::before i {
      font-size: 48px;
      color: rgba(255, 255, 255, 0.9);
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.3s ease;
    }

    .card:hover .thumbnail-container::before i {
      opacity: 1;
      transform: scale(1);
    }

    .card-content {
      padding: 25px;
    }

    .card h4 {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 12px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .watch-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 15px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .watch-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .watch-btn:hover::before {
      left: 100%;
    }

    .watch-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    /* Responsive Grid */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 0 5px;
      }

      .container {
        padding: 20px 15px;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2><i class="fas fa-search" style="margin-right: 15px; color: #667eea;"></i>Search Results</h2>
    <p class="subtitle">Discover amazing videos just for you</p>
  </div>

  <div class="grid">
    <div class="card" th:each="v : ${videos}">
      <div class="thumbnail-container">
        <img th:src="${v.thumbnailUrl}" alt="Video thumbnail">
        <i class="fas fa-play-circle"></i>
      </div>
      <div class="card-content">
        <h4 th:text="${v.title}"></h4>
        <a th:href="@{/video/watch/{id}(id=${v.youtubeId})}" class="watch-btn">
          <i class="fas fa-play"></i>
          Watch Video
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
