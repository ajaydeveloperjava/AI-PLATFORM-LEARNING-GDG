<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (if not already in layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Search Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background Particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"><animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"><animate attributeName="cy" values="80;20;80" dur="4s" repeatCount="indefinite"/></circle><circle cx="50" cy="50" r="0.8" fill="rgba(255,255,255,0.05)"><animate attributeName="r" values="0.8;1.5;0.8" dur="2.5s" repeatCount="indefinite"/></circle></svg>');
      animation: float 20s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow:
        0 25px 45px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Glowing border effect */
    form::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #ff6b6b);
      border-radius: 26px;
      z-index: -1;
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
    }

    h2 i {
      color: #667eea;
      margin-right: 12px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .subtitle {
      text-align: center;
      color: #7f8c8d;
      font-size: 14px;
      margin-bottom: 35px;
      font-weight: 300;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 18px 20px 18px 50px;
      border: 2px solid #e1e8ed;
      border-radius: 16px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
    }

    .input-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #95a5a6;
      font-size: 18px;
      transition: all 0.3s ease;
      z-index: 2;
    }

    input:focus + i,
    .input-group:hover i {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    /* Button shine effect */
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      form {
        padding: 40px 25px;
        margin: 20px;
      }

      h2 {
        font-size: 24px;
      }
    }

    /* Loading animation for form elements */
    input:nth-child(1) { animation: fadeInUp 0.6s 0.4s both; }
    input:nth-child(2) { animation: fadeInUp 0.6s 0.5s both; }
    button { animation: fadeInUp 0.6s 0.6s both; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <form th:action="@{/video/search}" method="post" th:object="${searchRequest}">
    <h2><i class="fas fa-search"></i>Search Topic</h2>
    <p class="subtitle">Discover amazing videos on Java, AI, DSA & more...</p>

    <div class="input-group">
      <input th:field="*{query}" placeholder="Java, AI, DSA..." required>
      <i class="fas fa-magnifying-glass"></i>
    </div>

    <div class="input-group">
      <input type="number" th:field="*{maxResults}" min="1" max="10" value="5" placeholder="Max Results">
      <i class="fas fa-list"></i>
    </div>

    <button type="submit">
      <i class="fas fa-rocket" style="margin-right: 8px;"></i>
      Search Videos
    </button>
  </form>
</div>
</body>
</html>
