<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (if not already in layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Send OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 35px;
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 10;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      z-index: -1;
      border-radius: 12px;
      opacity: 0.3;
    }

    h2 {
      text-align: center;
      color: #3a3a3a;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="email"] {
      padding: 14px 15px;
      border: 1px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="email"]:focus {
      border-color: #6a11cb;
      outline: none;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(106, 17, 203, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    p {
      margin-top: 20px;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    p.success {
      background-color: rgba(72, 187, 120, 0.1);
      color: #48bb78;
      border-left: 4px solid #48bb78;
    }

    p.error {
      background-color: rgba(245, 101, 101, 0.1);
      color: #f56565;
      border-left: 4px solid #f56565;
    }

    /* Background animated shapes */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 50%;
    }

    .shape:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -150px;
      left: -100px;
    }

    .shape:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -50px;
    }

    .shape:nth-child(3) {
      width: 200px;
      height: 200px;
      bottom: 50%;
      left: 30%;
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="container">
  <h2>Send OTP</h2>
  <form method="POST" action="/otp/send">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email address">
    <button type="submit">Send OTP</button>
  </form>
  <p th:text="${message}" th:class="${message != null && message.startsWith('Error')} ? 'error' : 'success'"></p>
</div>
</body>
</html>
